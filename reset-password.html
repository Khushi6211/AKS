<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Arun Karyana Store</title>
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/3050/3050155.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#9C6F44',
                        secondary: '#E8C07D',
                        accent: '#B88B4A',
                        dark: '#2D2D2D',
                        light: '#F8F5F0'
                    },
                    fontFamily: {
                        heading: ['"Playfair Display"', 'serif'],
                        body: ['Poppins', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="config.js"></script>
    <style>
        body { 
            font-family: 'Poppins', sans-serif; 
            background: linear-gradient(135deg, #F8F5F0 0%, #E8C07D 100%);
        }
        .input-focus:focus { 
            border-color: #9C6F44; 
            box-shadow: 0 0 0 3px rgba(156, 111, 68, 0.1); 
        }
        .btn-primary {
            background: linear-gradient(135deg, #9C6F44 0%, #B88B4A 100%);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(156, 111, 68, 0.3);
        }
    </style>
</head>
<body class="bg-light min-h-screen flex items-center justify-center px-4 py-12">
    <div class="max-w-md w-full">
        <!-- Header with Logo -->
        <div class="text-center mb-8">
            <div class="flex items-center justify-center mb-6">
                <div class="logo-container">
                    <img src="https://i.ibb.co/N6Q46Xdk/Vintage-Men-s-Portrait-in-Brown-Tones.png"
                         alt="Arun Karyana Store Logo"
                         class="rounded-full w-20 h-20 object-cover border-4 border-primary shadow-lg">
                </div>
            </div>
            <h1 class="font-heading text-4xl font-bold text-dark mb-2">Reset Your Password</h1>
            <p class="text-gray-600">Enter your new password below</p>
        </div>

        <!-- Reset Password Form Card -->
        <div class="bg-white rounded-2xl shadow-xl p-8 border-t-4 border-primary">
            <!-- Success Message (Hidden by default) -->
            <div id="successMessage" class="hidden mb-6 p-4 bg-green-50 border-l-4 border-green-500 rounded-lg">
                <div class="flex items-center">
                    <i class="fas fa-check-circle text-green-500 text-xl mr-3"></i>
                    <div>
                        <p class="text-green-800 font-semibold">Password Reset Successful!</p>
                        <p class="text-green-700 text-sm mt-1">Redirecting to login page...</p>
                    </div>
                </div>
            </div>

            <!-- Error Message (Hidden by default) -->
            <div id="errorMessage" class="hidden mb-6 p-4 bg-red-50 border-l-4 border-red-500 rounded-lg">
                <div class="flex items-center">
                    <i class="fas fa-exclamation-circle text-red-500 text-xl mr-3"></i>
                    <div>
                        <p class="text-red-800 font-semibold">Error</p>
                        <p id="errorText" class="text-red-700 text-sm mt-1"></p>
                    </div>
                </div>
            </div>

            <!-- Reset Password Form -->
            <form id="resetPasswordForm" class="space-y-6">
                <!-- New Password Input -->
                <div>
                    <label for="newPassword" class="block text-sm font-semibold text-dark mb-2">
                        <i class="fas fa-lock mr-2 text-primary"></i>New Password
                    </label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="newPassword" 
                            name="newPassword"
                            required
                            minlength="6"
                            class="input-focus w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none transition-all"
                            placeholder="Enter new password (min 6 characters)">
                        <button type="button" id="togglePassword" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-primary">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <p class="text-xs text-gray-500 mt-1">Password must be at least 6 characters long</p>
                </div>

                <!-- Confirm Password Input -->
                <div>
                    <label for="confirmPassword" class="block text-sm font-semibold text-dark mb-2">
                        <i class="fas fa-lock mr-2 text-primary"></i>Confirm Password
                    </label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            name="confirmPassword"
                            required
                            minlength="6"
                            class="input-focus w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none transition-all"
                            placeholder="Confirm your new password">
                        <button type="button" id="toggleConfirmPassword" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-primary">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <!-- Submit Button -->
                <button 
                    type="submit" 
                    id="submitButton"
                    class="btn-primary w-full text-white font-semibold py-3 px-6 rounded-lg shadow-lg hover:shadow-xl transition-all">
                    <i class="fas fa-key mr-2"></i>Reset Password
                </button>
            </form>

            <!-- Back to Login -->
            <div class="mt-6 text-center">
                <a href="index.html" class="text-primary hover:text-accent transition-colors font-medium">
                    <i class="fas fa-arrow-left mr-2"></i>Back to Login
                </a>
            </div>
        </div>

        <!-- Footer -->
        <div class="mt-8 text-center text-gray-600 text-sm">
            <p>&copy; 2025 Arun Karyana Store. All rights reserved.</p>
            <p class="mt-2">Railway Road, Barara, Ambala, Haryana</p>
        </div>
    </div>

    <script>
        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const resetToken = urlParams.get('token');

        // Check if token exists
        if (!resetToken) {
            showError('Invalid or missing reset token. Please request a new password reset link.');
            document.getElementById('resetPasswordForm').style.display = 'none';
        }

        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('newPassword');
            const icon = this.querySelector('i');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        document.getElementById('toggleConfirmPassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('confirmPassword');
            const icon = this.querySelector('i');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        // Handle form submission
        document.getElementById('resetPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitButton = document.getElementById('submitButton');

            // Validate passwords match
            if (newPassword !== confirmPassword) {
                showError('Passwords do not match. Please try again.');
                return;
            }

            // Validate password length
            if (newPassword.length < 6) {
                showError('Password must be at least 6 characters long.');
                return;
            }

            // Disable button and show loading
            submitButton.disabled = true;
            submitButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Resetting Password...';

            try {
                const response = await fetch(`${API_BASE_URL}/reset-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        token: resetToken,
                        new_password: newPassword
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // Show success message
                    showSuccess('Password reset successful! Redirecting to login...');
                    
                    // Redirect to home page after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                } else {
                    showError(data.message || 'Failed to reset password. Please try again or request a new reset link.');
                    submitButton.disabled = false;
                    submitButton.innerHTML = '<i class="fas fa-key mr-2"></i>Reset Password';
                }
            } catch (error) {
                console.error('Error:', error);
                showError('Network error. Please check your connection and try again.');
                submitButton.disabled = false;
                submitButton.innerHTML = '<i class="fas fa-key mr-2"></i>Reset Password';
            }
        });

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            const successDiv = document.getElementById('successMessage');
            
            errorText.textContent = message;
            errorDiv.classList.remove('hidden');
            successDiv.classList.add('hidden');

            // Scroll to top to show message
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            const errorDiv = document.getElementById('errorMessage');
            
            successDiv.querySelector('p.text-sm').textContent = message;
            successDiv.classList.remove('hidden');
            errorDiv.classList.add('hidden');

            // Scroll to top to show message
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>
</html>
